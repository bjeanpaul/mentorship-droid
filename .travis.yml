language: android
env:
- MYAPP_RELEASE_STORE_FILE=travis.keystore
  MYAPP_RELEASE_KEY_ALIAS=my-key-alias
  MYAPP_RELEASE_STORE_PASSWORD=123456
  MYAPP_RELEASE_KEY_PASSWORD=123456
before_install:
- openssl aes-256-cbc -K $encrypted_c3182a2d3bfa_key -iv $encrypted_c3182a2d3bfa_iv
  -in android/app/google-services.json.enc -out android/app/google-services.json -d
- nvm install 6
- node --version
install:
- npm install
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
#- npm run ci
- cd android && ./gradlew assembleRelease -PdisablePreDex
deploy:
  provider: releases
  api_key:
    secure: 
  file: android/app/build/outputs/apk/app-release.apk
  on:
    repo: praekeltfoundation/mentorship-droid
    tags: true
