language: android
env:
  global:
    secure: 
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - node_modules
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- openssl aes-256-cbc -K $encrypted_0d629920e50c_key -iv $encrypted_0d629920e50c_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- nvm install 6
- node --version
install:
- npm install
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script:
- npm run ci
- '[ -z "$TRAVIS_TAG" ] || ./utils/travis-release.sh'
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - $TRAVIS_BUILD_DIR/$TRAVIS_TAG.apk
  - $TRAVIS_BUILD_DIR/$TRAVIS_TAG.qa.apk
  on:
    repo: praekeltfoundation/mentorship-droid
    tags: true
